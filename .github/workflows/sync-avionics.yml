name: Sync Avionics from Lovable

on:
  repository_dispatch:
    types: [sync-avionics]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout simglass-base
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Lovable source
        uses: actions/checkout@v4
        with:
          repository: cobrahjh/remix-of-screenshot-to-template
          path: _lovable
          ref: main

      - name: Sync avionics files
        run: |
          rsync -av --delete \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.git' \
            --exclude='bun.lockb' \
            --exclude='package-lock.json' \
            --exclude='.npmrc' \
            --exclude='.vercel' \
            _lovable/src/ apps/avionics/src/

          # Sync config files (don't delete extras like .npmrc)
          for f in index.html vite.config.ts tsconfig.json tsconfig.app.json tsconfig.node.json tailwind.config.ts postcss.config.js eslint.config.js components.json vitest.config.ts; do
            [ -f "_lovable/$f" ] && cp "_lovable/$f" "apps/avionics/$f"
          done

          # Sync public dir
          rsync -av --delete _lovable/public/ apps/avionics/public/

          # Restore package name
          sed -i 's/"name": "vite_react_shadcn_ts"/"name": "@simglass\/avionics"/' apps/avionics/package.json

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/avionics/
          git commit -m "feat(avionics): auto-sync from Lovable"
          git push
